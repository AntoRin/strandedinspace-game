<!DOCTYPE html>
<html>
    <head>
        <title>Stranded in Space</title>
        <meta charset="UTF-8">
        <meta name="description" content="A simple space game">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="comet.css">
    </head>

    <body>
        <div class="container-wrapper">
            <div class="container">
                <div class="character">
                    <img src="rocket-312455.svg" alt="">
                </div>
                <div>
                    <audio id="rocket-sound" type="audio/wav" src="./mixkit-spaceship-engine-whoosh-working-2739.wav"></audio>
                </div>
                <div class="obstacleBottom"></div>
                <div class="obstacleTop"></div>
                <div class="score">
                    Score: <span class="getScore"></span>
                </div>
                <div class="highScore">
                    High Score:  <span class="getHighScore"></span>
                </div>
                <div class="newGame">
                    <button type="button" id="start">NEW GAME</button>
                    <button type="button" id="options">OPTIONS</button>
                    <button type="button" id="leadBtn"><a href="leaderboards.html">LEADERBOARDS</a></button>
                </div>

                <div class="comet">
                    <div>
                        <img src="./alpine-landscape-rock-rubble-01g-al1.svg" alt="">
                    </div>
                    <div>
                        <img src="./alpine-landscape-rock-rubble-01g-al1.svg" alt="">
                    </div>
                    <div>
                        <img src="./alpine-landscape-rock-rubble-01g-al1.svg" alt="">
                    </div>
                    <div>
                        <img src="./alpine-landscape-rock-rubble-01g-al1.svg" alt="">
                    </div>
                    <div>
                        <img src="./alpine-landscape-rock-rubble-01g-al1.svg" alt="">
                    </div>
                </div>
            </div>
            
            <div class="touchButtons">
                <div class="upArrow">
                    <button id="up" type="button"> <img src="./green-2304008.svg" alt=""> </button>
                </div>
                <div class="downArrow">
                    <button id="down" type="button"> <img src="./green-2304008.svg" alt=""> </button>
                </div>
            </div>
        </div>

        <div class="optionsMenu">
            <div class="optionTitle">
                <h4>Select a Map</h4>
            </div>
            <div class="maps">
                <div class="map">
                    <button type="button" id="map1"><img id="map1Image" src="Starry-Sky-Background-WallpaperTag.jpg" alt=""></button>
                    <div class="description">
                        <h3>Space</h3>
                    </div>
                </div>
                <div class="map">
                    <button type="button" id="map2"><img id="map2Image" src="photo-1464802686167-b939a6910659.jpg" alt=""></button>
                    <div class="description">
                        <h3>Space with extra steps</h3>
                    </div>
                </div> 
            </div>
            <div class="backBtn">
               <button type="button" id="back">Back</button>
            </div>
        </div>

        <script src="comet.js"></script>
        <script src="script.js"></script>
    </body>
</html>
